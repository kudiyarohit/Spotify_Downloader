<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #000000, #414581, #000000);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }
    .bg-glow {
      position: fixed;
      width: 500px;
      height: 500px;
      background: radial-gradient(square, rgba(120, 131, 255, 0.791) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      filter: blur(100px);
      opacity: 0.8;
      z-index: 0;
      animation: pulse 6s ease-in-out infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background-color: #121212;
      border: none;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 255, 100, 0.2);
      width: 100%;
      max-width: 600px;
      position: relative;
      z-index: 2;
    }
    

    .title {
      font-size: 2rem;
      font-weight: 600;
      color: #1DB954;
      margin-bottom: 1rem;
      text-align: center;
    }

    .form-control {
      background-color: #191919;
      border: 1px solid #1DB954;
      color: white;
    }

    .form-control::placeholder {
      color: #b3b3b3;
    }

    .btn-green {
      background-color: #1DB954;
      color: white;
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 50px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .btn-green:hover {
      background-color: #1ed760;
    }

    #result {
      margin-top: 20px;
    }

    .footer {
      font-size: 0.8rem;
      color: #b3b3b3;
      text-align: center;
      margin-top: 30px;
      z-index: 2;
      position: relative;
    }

    .spinner-border {
      width: 2rem;
      height: 2rem;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    img:hover {
    transform: scale(1.03);
    transition: 0.3s ease-in-out;
    }
    
    .text-hover:hover {
    transform: scale(1.03);
    transition: transform 0.3s ease-in-out;
    display: inline-block; 
    }

    
  </style>
</head>
<body>

  <div class="bg-glow"></div>

  <div class="card">
    <div class="title text-hover">Spotify Song Downloader</div>

    <form id="download-form">
      <div class="mb-3">
        <input type="text" class="form-control" id="link" name="link" placeholder="Enter Spotify link, song name or YouTube link" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-green text-hover">Download</button>
      </div>
    </form>

    <div id="result" class="fade-in text-center mt-4"></div>
  </div>

  <div class="footer text-hover text-white" style="margin-left: 30px;">
    <p>Works with Song Name, Spotify Link and YouTube Link</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("download-form").addEventListener("submit", async function (e) {
      e.preventDefault(); 
      const link = document.getElementById("link").value;
      const resultDiv = document.getElementById("result");

      resultDiv.innerHTML = `
        <div class="spinner-border text-success" role="status"></div>
        <p class="mt-2 text-light">Fetching your trackâ€¦</p>
      `;

      const response = await fetch("/", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "X-Requested-With": "XMLHttpRequest"
        },
        body: new URLSearchParams({ link })
      });

      const data = await response.text();
      resultDiv.innerHTML = data;
    });
  </script>

</body>
</html>
